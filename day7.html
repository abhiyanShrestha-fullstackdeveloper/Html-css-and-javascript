<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--b defines bold text-->
    <!--em defines emphasized text-->
    <!--i defines italic text-->
    <!--small defines smaller text-->
    <!--Strong define important text-->
    <!--sub defines subscripted text-->
    <!--sup defines super subscripted-->
    <!--ins defines inserted-->
    <!--del defines deleted text-->
    <!--mark defines marked/highlighted text-->
    
    <b>This is a bold text</b>
    <hr>
    <strong>This is an important text</strong>
    <hr>
    <i>This is italic text</i>
    <hr>
    <em>This is emphasis text</em>
    <hr>
    <small>This is small text</small>
    <hr>
    <p>Donot forget to buy <mark>Milk</mark> </p>
    <hr>
    <p>My Fav Color is<del>Red</del>Blue</p>
    <hr>
    <p>My fav color is <del>blue</del><ins>Red</ins></p>
    <hr>
    <p>This is <sub>Subscripted</sub>Text</p>
    <hr>
    <p>This is <sup>Super Subscripted</sup>Text</p>
    <hr>    
</body>
</html>
