<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles</title>
</head>
    <!--Style for styling the elements-->
    <!--background-color for backgroundcolor-->
    <!--color for text colors-->
    <!--font-family for text font-->
    <!--text-align for text alignment-->
<body style="background-color: #5b21b6;">
    <h1 style="text-align: center;">This is header center</h1>
    <p style="text-align: center;">This is paragraph center</p>
    <hr>
    <h1 style="font-size: 300%;">This is front size 300% header</h1>
    <h1 style="background-color: powderblue;">This is heading</h1>
    <h1 style="color: red;">This is red color</h1>
    <h1 style="font-family: 'Courier New', Courier, monospace;">This is font family header</h1>
    <hr>
    <p style="background-color: tomato;">This is red paragraph</p>
    <p style="font-family: 'Times New Roman', Times, serif;">This is p style font family</p>
    <p style="font-size: 200%;">This is front size 200% percent</p>
    <p style="color: white;">This is red paragraph</p>
    <hr>
</body>
</html>
