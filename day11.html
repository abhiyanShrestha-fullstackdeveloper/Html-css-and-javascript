<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
</head>
<body>
    <!--Self Default: Opens the document in the same window/tab as it was clicked -->
    <!--Blank- Opens the document in a new window or tab-->
    <!--parent- Opens the document in the parent frame-->
    <!--top- Opens the document in the full body of the window-->
    <!--
    Use the <a> element to define a link
    Use the href attribute to define the link address
    Use the target attribute to define where to open the linked document
    Use the <img> element (inside <a>) to use an image as a link
    Use the mailto: scheme inside the href attribute to create a link that opens the user's email program
    -->
    <a href="url">Link Text</a>
    <hr>
    <a href="httDefault: ps://www.w3schools.com/">Visit w3schools</a>
    <hr>
    <a href="https://www.w3schools.com/" target="_blank">Visit w3schools</a>
    <hr>
    <a href="https://www.w3schools.com/" target="_parent">Visit w3schools</a>
    <hr>
    <a href="https://www.w3schools.com/" target="_self">Visit w3schools</a>
    <hr>
    <a href="https://www.w3schools.com/" target="_top">Visit w3schools</a>
    <hr>

    <h2>Absolute Url</h2>
    <p><a href="https://www.w3.org/">W3C</a></p>
    <p><a href="https://www.google.com/">Google</a></p>
    <hr>
    <h2>Relative Url</h2>
    <p><a href="html_images.asp">HTML Images</a></p>
    <p><a href="/css/default.asp">CSS Tutorial</a></p>
    <hr>

    <a href="default.asp">
        <img src="smiley.gif" alt="HTML tutorial" style="width:42px;height:42px;">
        </a>
    <hr>
    <a href="mailto:someone@example.com">Send email</a>
    <hr>
    <button onclick="document.location='default.asp'">HTML Tutorial</button>
    <hr>
    <a href="https://www.w3schools.com/html/" title="Go to W3Schools HTML section">Visit our HTML Tutorial</a>
    <hr>

</body>
</html>
