<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Picture Elements</title>
</head>
<body>
    <!--
    <img>	Defines an image
    <map>	Defines an image map
    <area>	Defines a clickable area inside an image map
    <picture>	Defines a container for multiple image resources
    -->
    <picture>
        <source media="(min-width: 650px)" src="image/Ai.jpeg">
        <source media="(min-width: 465px)" src="image/Ai.jpeg">
        <img src="image/Ai.jpeg">
    </picture>
</body>
</html>
